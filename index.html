<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Out 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/clockout2.js"></script>
    <!--Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div id="mainContainer grey darken-4">
        <div class="container center-align grey-text text-light-5" id="contentWrap">
            <h3 id="header">Clock-<i class="far fa-clock"></i>ut</h3>
            <div class="row">
                <div class="input-field col s6">
                    <input id="clockInHour" inputmode="numeric" type="tel" maxlength="2" class="validate" pattern="\d*" />
                    <label for="hour_in">Hour In</label>
                </div>
                <div class="input-field col s6">
                    <input id="clockInMinute" inputmode="numeric" type="tel" maxlength="2" class="validate" pattern="\d*" />
                    <label for="minute_in">Minute In</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="txHour" inputmode="numeric" type="tel" maxlength="2" class="validate" pattern="\d*" />
                    <label for="tx_hour">Tx Hour</label>
                </div>
                <div class="input-field col s6">
                    <input id="txMinute" inputmode="numeric" type="tel" maxlength="2" class="validate" pattern="\d*" />
                    <label for="tx_minute">Tx Minute</label>
                </div>
            </div>
            <ul class="collapsible" id="settings">
                <li>
                    <div class="collapsible-header"><i class="material-icons">settings</i>Settings</div>
                    <div class="collapsible-body">
                        <h6>Lunch Time</h6>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="lunchHour" inputmode="numeric" type="tel" maxlength="2" class="validate" min="0" pattern="\d*" />
                                <label for="lunch_hour">Hour</label>
                            </div>
                            <div class="input-field col s6">
                                <input value="30" id="lunchMinute" inputmode="numeric" type="tel" maxlength="2" class="validate" min="0"
                                    pattern="\d*" />
                                <label class="active" for="lunch_minute">Minute</label>
                            </div>
                        </div>
                        <h6>Meeting Time</h6>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="meetingHour" inputmode="numeric" type="tel" maxlength="2" class="validate" min="0" pattern="\d*" />
                                <label for="meeting_hour">Hour</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="meetingMinute" inputmode="numeric" type="tel" maxlength="2" class="validate" min="0" pattern="\d*" />
                                <label for="meeting_minute">Minute</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="refusal" inputmode="numeric" type="tel" class="validate" min="0" pattern="\d*" />
                                <label for="refusal">Refusal Time</label>
                            </div>
                            <div class="input-field col s6">
                                <input value="95" id="productivity" inputmode="numeric" type="tel" class="validate" min="0"
                                    pattern="\d*" />
                                <label class="active" for="productivity">Productivity %</label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action"
                id="calculateBtn">Calculate</button>
            <h5 class="card-title">Clock-Out Time:</h5>
            <div>
                <h3 id="clockOutDisplay">
                    :
                    <!--Displays clock-out time here-->
                </h3>

            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
